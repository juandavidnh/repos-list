<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>GitHub Repos Search</title>
</head>
<body>
    <h1>Lookup Repositories for Specific Handles</h1>
    <form>
        <label for="repo-handle">Input a GitHub handle to get a list of all its repositories.</label>
        <input type="text" id="repo-handle" name="repo-handle" placeholder="Input a GitHub handle">
        <button type="submit">Get Results</button>
    </form>
    <p id="js-error-message" class="error-message">
    </p>
    <section id="results" class="hidden">
        <h2>Search Results</h2>
        <ul id = "results-list">
        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
</body>
</html>
